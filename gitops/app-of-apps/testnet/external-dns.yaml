apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    targetRevision: 1.19.0
    chart: external-dns
    helm:
      values: |-
        provider:
          name: cloudflare
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cf-api-token
                key: CF_API_TOKEN
        extraArgs:
          - --cloudflare-proxied
          - --cloudflare-dns-records-per-page=5000
          - --txt-owner-id=stage
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
